apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//编译JAVA文件时采用UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    baseName = 'Juzcar'
    version = 'beta'
}

processResources {
    from('src/main/resources') {
        include '**/*.html'
    }
}

repositories{
    mavenLocal()   //使用 mavenLocal() 时，gradle 会查找 Maven 配置文件${user.home}/.m2/settings.xml
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.53'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.12.0'
}