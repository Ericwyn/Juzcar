<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <title>Juzcar 文档首页</title>
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background: #f6f6f6;
        }
    </style>
</head>
<body class="mdui-theme-accent-deep-orange mdui-theme-primary-blue-grey index_bg mdui-drawer-body-left mdui-appbar-with-toolbar">
<!--抽屉导航栏的顶栏-->
<div class="mdui-container">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme ">
            <button onclick="inst.toggle()" class="mdui-btn mdui-btn-icon mdui-text-color-white">
                <i class="mdui-icon material-icons">menu</i></button>
            <p class="mdui-typo-headline">API 查看</p>
            <p class="mdui-typo-title">文档首页</p>
            <div class="mdui-toolbar-spacer"></div>
            <button class="mdui-btn">导出文档</button>
        </div>
    </header>
</div>

<!--页面内容放置区域-->
    <div class="mdui-container doc-container mdui-p-t-4">
        <div class="mdui-typo">
            {{.README}}
        </div>
    </div>

    <div class="mdui-container ">
        <div class="mdui-drawer " id="drawer" >
            <ul class="mdui-list mdui-collapse">
                {{.Nav}}
            </ul>
        </div>
    </div>
</body>
<!--引入自定义js-->
<script type="text/javascript" src="js/mdui.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<script></script>

<script type="text/javascript">

    let inst = new mdui.Drawer('#drawer', {swipe: true});

</script>
</html>
