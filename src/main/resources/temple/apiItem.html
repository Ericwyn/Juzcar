
<div class="juzcar-api-container">
    <div class="juzcar-api-title">
        <div>
            <h2>{{.ApiName}}</h2>
            <ul>
                <li>接口地址: <code>{{.ApiUri}}</code></li>
                <li>接口备注: {{.ApiNote}}</li>
                <li>请求方法: <code>{{.ApiMethod}}</code></li>
            </ul>
        </div>
    </div>
    <div>
        <div class="mdui-table-fluid">
            <table class="mdui-table">
                <thead>
                <tr>
                    <th>参数</th>
                    <th>类型</th>
                    <th>是否必须</th>
                    <th>备注</th>
                    <th>默认值</th>
                </tr>
                </thead>
                <tbody id="paramList_{{.ApiUri}}">
                {{.ParamItemList}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="juzcar-api-test-card mdui-card mdui-typo mdui-p-a-2" >
        <button class="mdui-btn mdui-color-theme mdui-text-color-white" onclick="testThisApi('{{.ApiUri}}')">测试</button>
        <hr/>
        运行结果如下
        <pre>

        </pre>
    </div>
</div>
